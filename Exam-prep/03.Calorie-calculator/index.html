<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Calorie Calculator</title>
</head>
<body>
<main>
	<section class="root">
		<section class="media">
			<img src="image.png" alt="image">
		</section>
		<section class="form-container">
			<h3>CALORIE CALCULATOR</h3>
			<ul class="unit-list">
				<li>
					<input type="button" value="Standart units (US)">
				</li>
				<li>
					<input type="button" value="Metric units">
				</li>
			</ul>
			<form action="#">
				<div class="column-fields">
					<label for="gender" class="flex-100">Gender</label>
					<select id="gender" class="flex-100">
						<option value="Female" selected>Female</option>
						<option value="Male">Male</option>
					</select>
				</div>
				<div class="column-fields">
					<label for="age" class="flex-100">Age</label>
					<input type="number" id="age" placeholder="Years..." class="flex-100">
				</div>
				<label for="weight" class="flex-100">Weight</label>
				<input type="number" id="weight" placeholder="Pounds..." class="flex-100">
				<label class="flex-100">Height</label>
				<div class="inline-fields">
					<input type="number" placeholder="Feet...">
					<input type="number" placeholder="Inches...">
				</div>
				<input type="submit">
			</form>
		</section>
	</section>
</main>
</body>
</html>
