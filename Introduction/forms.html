<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
</head>
<body>
<form action="#">
	<fieldset>
		<legend>Customer Details</legend>
		<label for="firstName">First Name</label>
		<input type="text" id="firstName" placeholder="George">
		<br>
		<label for="lastName">Last Name</label>
		<input type="text" id="lastName" placeholder="Devis">
		<br>
		<label>
			Male <input type="radio">
			Female <input type="radio">
			Other <input type="radio">
		</label>
		<br>
		<label>Preferred contact method: Email <input type="radio"> Phone <input type="radio"></label>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="your@email.com">
		<br>
		<label for="phone">Phone</label>
		<input type="text" id="phone" placeholder="+359885236225">
		<br>
		<label for="town">Town</label>
		<select id="town">
			<option value="Varna">Varna</option>
			<option value="Plovdiv">Plovdiv</option>
			<option value="Burgas">Burgas</option>
			<option value="Sofia">Sofia</option>
			<option value="Pleven">Pleven</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" min="18" max="70">
		<br>
		<label>Programming language
			<input list="language">
			<datalist id="language">
				<option value="Java">Java</option>
				<option value="PHP">PHP</option>
				<option value="C#">C#</option>
				<option value="JavaScript">JavaScript</option>
				<option value="Python">Python</option>
				<option value="Ruby">Ruby</option>
				<option value="Other">Other</option>
			</datalist>
		</label>
		<br>
		<label>
			<textarea name="info" id="moreInfo" cols="20" rows="5" placeholder="More information..."></textarea>
		</label>
		<br>
		<label>
			<input type="checkbox" value="checked">I agree the Terms and Conditions
		</label>
		<br>
		<label>
			<input type="submit">
		</label>
		<br>
	</fieldset>
</form>
</body>
</html>
